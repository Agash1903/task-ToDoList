<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list using JS</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- To-do list -->
     
     <div class="div" style=" background-color: darkgrey; max-width: 300px; margin: 0 auto; border-radius: 5px; font-family: 'Times New Roman', Times, serif;
     padding: 20px 40px; margin-top: 30px;">
     <h1>TO-DO LIST</h1>

     <br><br>
     <input   type="text" id="newTask">
     
     <input onclick="add()" class="btn" style="height: 35px; background-color: blue;" type="button" value="Additon">
     <input onclick="del()" class="btn" style="height: 35px; background-color: red;" type="button" value="Delete">
      <br>
      <ul id="taskList"></ul>

    <br>
     <h2 onclick="update(event)">ONE</h2>
     <h2 onclick="update(event)">TWO</h2>
     <h2 onclick="update(event)">THREE</h2>
     <h2 onclick="update(event)">FOUR</h2>
    </div>

    <script>

function add() {
  var task = document.getElementById("newTask").value;
  if (task) {
    var list = document.getElementById("taskList");
    var item = document.createElement("li");
    item.appendChild(document.createTextNode(task));
    var delButton = document.createElement("button");
    delButton.textContent = "DELETE";
    delButton.addEventListener("click", function() {
      list.removeChild(item);
    });
    item.appendChild(delButton);
    list.appendChild(item);
    document.getElementById("newTask").value = "";
  }
}
function del()

{
    event.target.remove()
}
function update(event)
     {
        event.target.remove()
     }

    </script>
</body>
</html>
